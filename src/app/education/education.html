<div class="education-section" id="education">
  <h2 class="education-heading">Education</h2>
  <div class="education-cards">
    <div *ngFor="let edu of educationList" class="education-card">
      <div class="education-card-content">
        <h3 class="education-title">
          <span
            *ngIf="edu.link"
            (click)="openModal(edu.link)"
            style="cursor: pointer; text-decoration: underline"
          >
            {{ edu.title }}
          </span>
          <span *ngIf="!edu.link">{{ edu.title }}</span>
        </h3>

        <p class="education-subtitle">
          <span class="font-medium">{{ edu.subtitle }}</span> at {{ edu.place }}
        </p>

        <p *ngIf="edu.description" class="education-description">
          {{ edu.description }}
        </p>

        <p *ngIf="edu.gpa" class="education-gpa">GPA: {{ edu.gpa }}</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="modal-close" (click)="closeModal()">Ã—</button>
      <ng-container [ngSwitch]="modalType">
        <iframe
          *ngSwitchCase="'pdf'"
          [src]="modalSrc! | safeUrl"
          width="100%"
          height="600px"
        ></iframe>
        <img *ngSwitchCase="'image'" [src]="modalSrc" alt="Education item" />
      </ng-container>
    </div>
  </div>
</div>
